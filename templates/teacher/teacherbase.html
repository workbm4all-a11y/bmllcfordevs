<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Teacher Panel | BoardMate</title>

  <!-- Modern CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f7f9fc;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: #1e1f26;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .left_area h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #19b3d3;
    }

    .logout_btn {
      background: #19b3d3;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s;
      text-decoration: none;
    }

    .logout_btn:hover {
      background: #0b87a6;
      text-decoration: none;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 65px;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #2f323a;
      transition: all 0.4s;
      overflow-y: auto;
      padding-top: 30px;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }

    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #19b3d3;
    }

    .sidebar .profile h4 {
      color: #fff;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 17px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #19b3d3;
      color: #fff;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 100px 30px 50px 30px;
      min-height: 100vh;
      transition: all 0.4s;
    }

    .collapsed + .content {
      margin-left: 80px;
    }

    /* Toggle Button */
    .toggle-btn {
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .content {
        margin-left: 0;
        padding: 100px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center">
      <i class="fas fa-bars toggle-btn" id="toggleSidebar"></i>
      <div class="left_area">
        <h3>BoardMate Teacher</h3>
      </div>
    </div>
    <a href="/logout" class="logout_btn">Logout</a>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="{% static 'image/teacher.png' %}" alt="Teacher">
      <h4>{{request.user.first_name}} <br>
        <small style="color: #aaa;">Teacher</small>
      </h4>
    </div>
    <a href="/teacher/teacher-dashboard" class="{% if request.path == '/teacher/teacher-dashboard' %}active{% endif %}">
      <i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/teacher/teacher-exam" class="{% if request.path == '/teacher/teacher-exam' %}active{% endif %}">
      <i class="fas fa-book"></i><span>Exam</span></a>
    <a href="/teacher/teacher-question" class="{% if request.path == '/teacher/teacher-question' %}active{% endif %}">
      <i class="fas fa-question-circle"></i><span>Questions</span></a>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    {% block content %}
    {% endblock content %}
    {% include "quiz/footer.html" %}
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
