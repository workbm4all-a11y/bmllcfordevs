{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5f07c.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-container {
      margin-top: 70px;
      text-align: center;
    }

    .dashboard-title {
      font-size: 28px;
      font-weight: 600;
      color: #2b2d42;
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 20px;
      color: #fff;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card i {
      font-size: 45px;
      margin-bottom: 15px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
    }

    .bg-add {
      background: linear-gradient(135deg, #2196F3, #0d47a1);
    }

    .bg-view {
      background: linear-gradient(135deg, #43A047, #1B5E20);
    }

    .card-title {
      font-size: 20px;
      font-weight: 500;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        margin-top: 40px;
      }
      .card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<div class="container dashboard-container">
  <h2 class="dashboard-title">ðŸ“˜ Teacher Dashboard</h2>
  <div class="row justify-content-center">
    
    <div class="col-md-5 col-sm-10 mb-4">
      <div class="card bg-add text-center p-4">
        <i class="fas fa-plus-circle"></i>
        <h5 class="card-title"><a href="teacher-add-exam">Add New Exam</a></h5>
        <p class="mb-0">Create and manage your upcoming tests.</p>
      </div>
    </div>

    <div class="col-md-5 col-sm-10 mb-4">
      <div class="card bg-view text-center p-4">
        <i class="fas fa-eye"></i>
        <h5 class="card-title"><a href="teacher-view-exam">View All Exams</a></h5>
        <p class="mb-0">Review and edit your existing exams.</p>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
