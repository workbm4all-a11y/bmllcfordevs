{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5f07c.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-wrapper {
      margin-top: 70px;
      text-align: center;
    }

    .dashboard-title {
      font-size: 26px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 40px;
    }

    .card {
      border: none;
      border-radius: 20px;
      color: #fff;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .card i {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .card p {
      font-size: 14px;
      opacity: 0.85;
      margin: 0;
    }

    .bg-add {
      background: linear-gradient(135deg, #00b4db, #0083b0);
    }

    .bg-view {
      background: linear-gradient(135deg, #43A047, #1B5E20);
    }

    @media (max-width: 768px) {
      .dashboard-wrapper {
        margin-top: 40px;
      }
      .card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<div class="container dashboard-wrapper">
  <h2 class="dashboard-title">üìù Question Management</h2>
  <div class="row justify-content-center">

    <div class="col-md-5 col-sm-10 mb-4">
      <div class="card bg-add text-center p-4">
        <i class="fas fa-plus-circle"></i>
        <h5><a href="teacher-add-question">Add New Question</a></h5>
        <p>Add fresh questions to your selected exam sets.</p>
      </div>
    </div>

    <div class="col-md-5 col-sm-10 mb-4">
      <div class="card bg-view text-center p-4">
        <i class="fas fa-eye"></i>
        <h5><a href="teacher-view-question">View All Questions</a></h5>
        <p>Review or update your existing questions anytime.</p>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
