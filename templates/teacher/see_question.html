{% extends 'teacher/teacherbase.html' %}
{% load static %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a4b2f0.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .table-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 25px;
      margin: 60px auto;
      max-width: 1000px;
      animation: fadeIn 0.6s ease;
    }

    .table-card h4 {
      color: #0d6efd;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    table th {
      background: #0d6efd;
      color: #fff;
      text-align: center;
      vertical-align: middle;
    }

    table td {
      vertical-align: middle;
      text-align: center;
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 6px 12px;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }

    .btn-delete:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(239, 68, 68, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .table-card {
        padding: 15px;
        margin: 30px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="table-card">
      <h4><i class="fas fa-question-circle me-2"></i>Questions List</h4>

      <div class="table-responsive">
        <table class="table table-bordered align-middle table-hover">
          <thead>
            <tr>
              <th>Question</th>
              <th>Marks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for c in questions %}
            <tr>
              <td>{{ c.question }}</td>
              <td>{{ c.marks }}</td>
              <td>
                <a href="{% url 'remove-question' c.id %}" class="btn btn-delete">
                  <i class="fas fa-trash"></i> Delete
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-muted">No questions found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock content %}
