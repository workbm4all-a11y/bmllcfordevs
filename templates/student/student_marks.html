{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      color: #333;
    }

    .container {
      margin-top: 50px;
      max-width: 900px;
    }

    .panel {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .panel:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .panel-heading {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 12px 12px 0 0 !important;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      letter-spacing: 0.5px;
    }

    .table th {
      text-align: center;
      background-color: #f8f9fa;
      font-weight: 600;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-xs {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .btn-xs:hover {
      transform: scale(1.1);
    }

    #searchBox {
      margin: 20px auto;
      display: block;
      width: 60%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 25px;
      border: 2px solid #ff4b2b;
      outline: none;
      text-align: center;
      font-size: 16px;
      transition: 0.3s;
    }

    #searchBox:focus {
      box-shadow: 0 0 8px rgba(255, 75, 43, 0.5);
      border-color: #ff416c;
    }

    @media (max-width: 768px) {
      #searchBox {
        width: 80%;
      }
      .container {
        margin-top: 30px;
      }
      .panel {
        margin: 10px;
      }
    }
  </style>
</head>

<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">View Marks</h6>
    </div>

    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search exam name... ðŸ”">

    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Exam Name</th>
          <th>View Marks</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td>{{ t.course_name }}</td>
          <td>
            <a class="btn btn-danger btn-xs" href="{% url 'check-marks' t.id %}">
              <span class="glyphicon glyphicon-eye-open"></span> View
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  // Simple live search filter
  $(document).ready(function () {
    $("#searchBox").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#dev-table tbody tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<br><br><br><br><br><br>
{% endblock content %}
