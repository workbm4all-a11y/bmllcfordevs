{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6fa;
      font-family: "Poppins", sans-serif;
    }

    a {
      text-decoration: none !important;
    }

    .dashboard-card {
      border: none;
      border-radius: 16px;
      padding: 30px 25px;
      transition: all 0.3s ease;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .bg-c-blue {
      background: linear-gradient(135deg, #0caab0, #046870);
    }

    .bg-c-green {
      background: linear-gradient(135deg, #4C51BF, #5a67d8);
    }

    .dashboard-card i {
      font-size: 40px;
      opacity: 0.8;
    }

    .dashboard-card h6 {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .dashboard-card h2 {
      font-size: 2rem;
      font-weight: 700;
    }

    .card-link {
      color: white;
      font-size: 1.1rem;
      transition: all 0.2s ease;
    }

    .card-link:hover {
      color: #fffae6;
    }

    @media (max-width: 768px) {
      .dashboard-card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-dark">Admin Dashboard</h2>
    <p class="text-secondary mb-0">Quick Access to Your Test Management Tools</p>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="dashboard-card bg-c-blue text-center">
        <i class="fas fa-plus mb-3"></i>
        <h6><a href="admin-add-course" class="card-link">Add Test</a></h6>
        <p class="mb-0 text-light opacity-75">Create a new test for students</p>
      </div>
    </div>

    <div class="col-md-6 col-lg-5">
      <div class="dashboard-card bg-c-green text-center">
        <i class="fas fa-eye mb-3"></i>
        <h6><a href="admin-view-course" class="card-link">View Tests</a></h6>
        <p class="mb-0 text-light opacity-75">Manage and view all existing tests</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
