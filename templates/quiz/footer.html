<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    footer {
      background-color: #212529;
      margin: 0;
      padding: 10px 0 5px 0;
      color: #fff;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .social-icons {
      margin: 5px 0;
    }

    .fa {
      padding: 10px;
      font-size: 18px;
      width: 40px;
      height: 40px;
      line-height: 20px;
      text-align: center;
      text-decoration: none;
      margin: 5px;
      border-radius: 50%;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }

    .fa:hover {
      transform: scale(1.1);
      opacity: 0.8;
      text-decoration: none;
    }

    .fa-facebook {
      background: #3b5998;
      color: white;
    }

    .fa-twitter {
      background: #000000; /* X platform is black */
      color: white;
    }

    .fa-instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color: white;
    }

    .fa-youtube {
      background: #bb0000;
      color: white;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
    }

    .footer-text {
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      margin-top: 5px;
      line-height: 1.5;
      color: #d6d6d6;
    }

    .footer-text span {
      color: #ffffff;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .fa {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>

<footer>
  <div class="container">
    <div class="social-icons">
      <a href="https://www.facebook.com/share/17JMJz5vZN/" target="_blank" class="fa fa-facebook"></a>
      <a href="https://x.com/boardmatesite?t=WXq114gm30F0f8xyW1K4gg&s=09" target="_blank" class="fa fa-twitter"></a>
      <a href="https://www.instagram.com/boardmate.official?igsh=Y2tva2NhZTI3ZmJm" target="_blank" class="fa fa-instagram"></a>
      <a href="https://youtube.com/@boardmatellc?si=ZzOmkqA7zaldHxSK" target="_blank" class="fa fa-youtube"></a>
      <a href="https://www.linkedin.com/in/board-mate-llc-0704a9398" target="_blank" class="fa fa-linkedin"></a>
    </div>
    <div class="footer-text">
      <p>Made with ❤️ from the <span>core of Bihar</span><br>
        © <span>Board Mate</span> – All Rights Reserved 2025
      </p>
    </div>
  </div>
</footer>

</html>
