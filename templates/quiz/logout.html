{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout | BoardMate</title>

  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    dotlottie-wc {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .logout-content {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 50px;
    }

    .logout-content img {
      width: 700px;
      max-width: 90%;
      height: auto;
    }

    .logout-message {
      font-size: 28px;
      color: #2c3e50;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <div class="main-section">
    <!-- Lottie Background -->
    <dotlottie-wc src="https://lottie.host/bf6680b4-4a59-4aca-b028-78004ea567af/HFz09B9OYG.lottie"
      autoplay loop></dotlottie-wc>

    <!-- Foreground Content -->
    <div class="logout-content">
      <img src="{% static 'image/logout_img.png' %}" alt="Logout">
      <div class="logout-message">You have successfully logged out.</div>
    </div>
  </div>

  {% include "quiz/footer.html" %}
</body>

</html>
