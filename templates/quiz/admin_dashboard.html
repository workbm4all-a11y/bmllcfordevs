{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e9f5ff, #f6f9fc);
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    a { text-decoration: none !important; }

    .container { margin-top: 60px; }

    /* --- Official Dashboard Circular Card --- */
    .order-card {
      color: #fff;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      text-align: center;
      position: relative;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.8s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .order-card:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .bg-c-blue { background: linear-gradient(145deg, #00bcd4, #0097a7); }
    .bg-c-green { background: linear-gradient(145deg, #4CAF50, #2e7d32); }
    .bg-c-yellow { background: linear-gradient(145deg, #f9a825, #f57f17); }
    .bg-c-pink { background: linear-gradient(145deg, #e91e63, #ad1457); }

    .card-block { text-align: center; }

    .order-card i {
      font-size: 45px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      color: #fff;
    }

    .order-card:hover i { transform: rotate(12deg) scale(1.2); }

    .order-card h6 {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .order-card span {
      display: block;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .order-card::after {
      content: "";
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .order-card:hover::after { opacity: 1; }

    @media (max-width: 768px) {
      .order-card { width: 150px; height: 150px; }
      .order-card i { font-size: 35px; }
      .order-card h6 { font-size: 15px; }
      .order-card span { font-size: 22px; }
    }

    /* Chart styling */
    .chart-container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
  </style>
</head>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-3 col-6">
      <div class="order-card bg-c-blue">
        <div class="card-block">
          <i class="fas fa-user-graduate"></i>
          <h6><a href="admin-view-student" style="color:white;">Students</a></h6>
          <span class="count" data-target="{{total_student}}">0</span>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="order-card bg-c-green">
        <div class="card-block">
          <i class="fas fa-chalkboard-teacher"></i>
          <h6><a href="admin-view-teacher" style="color:white;">Teachers</a></h6>
          <span class="count" data-target="{{total_teacher}}">0</span>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="order-card bg-c-yellow">
        <div class="card-block">
          <i class="fas fa-book"></i>
          <h6><a href="admin-view-course" style="color:white;">Courses</a></h6>
          <span class="count" data-target="{{total_course}}">0</span>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-6">
      <div class="order-card bg-c-pink">
        <div class="card-block">
          <i class="fas fa-question-circle"></i>
          <h6><a href="admin-view-question" style="color:white;">Questions</a></h6>
          <span class="count" data-target="{{total_question}}">0</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Charts -->
<div class="container chart-container">
  <div class="row">
    <div class="col-md-6">
      <h5 class="text-center mb-3">Students Over Time</h5>
      <canvas id="studentsChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5 class="text-center mb-3">Teachers Over Time</h5>
      <canvas id="teachersChart"></canvas>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <h5 class="text-center mb-3">Courses Over Time</h5>
      <canvas id="coursesChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5 class="text-center mb-3">Questions Over Time</h5>
      <canvas id="questionsChart"></canvas>
    </div>
  </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Number counting animation
  const counters = document.querySelectorAll('.count');
  const speed = 50; // smaller = faster

  counters.forEach(counter => {
    const animate = () => {
      const value = +counter.getAttribute('data-target');
      const data = +counter.innerText;
      const increment = Math.ceil(value / speed);

      if (data < value) {
        counter.innerText = data + increment;
        setTimeout(animate, 40);
      } else {
        counter.innerText = value;
      }
    };
    animate();
  });

  // Chart.js graphs
  function createLineChart(ctxId, label, data, color) {
    const ctx = document.getElementById(ctxId).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: label,
          data: data,
          backgroundColor: color+'33', // transparent
          borderColor: color,
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true, position: 'top' } },
        animation: { duration: 1500, easing: 'easeOutQuart' },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  // Replace these arrays with dynamic Django context if needed
  createLineChart('studentsChart', 'Students', [10, 20, 35, 40, 50, {{total_student}}], '#00bcd4');
  createLineChart('teachersChart', 'Teachers', [5, 7, 10, 12, 15, {{total_teacher}}], '#4CAF50');
  createLineChart('coursesChart', 'Courses', [2, 3, 5, 6, 8, {{total_course}}], '#f9a825');
  createLineChart('questionsChart', 'Questions', [20, 40, 60, 80, 100, {{total_question}}], '#e91e63');
</script>

{% endblock content %}
