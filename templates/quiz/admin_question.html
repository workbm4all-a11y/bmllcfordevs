{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      text-decoration: none !important;
    }

    .order-card {
      color: #fff;
      border-radius: 18px;
      transition: all 0.4s ease;
      transform: scale(1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .order-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .bg-c-blue {
      background: linear-gradient(135deg, #00bcd4, #007b9f);
    }

    .bg-c-green {
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .bg-c-yellow {
      background: linear-gradient(135deg, #f7971e, #ffd200);
    }

    .bg-c-pink {
      background: linear-gradient(135deg, #f953c6, #b91d73);
    }

    .card {
      border: none;
      margin-bottom: 30px;
      border-radius: 18px;
      transition: all 0.3s ease;
      animation: fadeUp 0.8s ease both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card .card-block {
      padding: 40px 25px;
      text-align: center;
    }

    .order-card i {
      font-size: 50px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      color: white;
    }

    .order-card:hover i {
      transform: rotate(10deg) scale(1.2);
    }

    .m-b-20 {
      margin-top: 10px;
    }

    .m-b-20 a {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .order-card:hover .m-b-20 a {
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    header {
      left: 0px;
      right: 0px;
    }

    /* animation for smooth card entry */
    .card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .card:nth-child(2) {
      animation-delay: 0.3s;
    }

    @media (max-width: 768px) {
      .card .card-block {
        padding: 30px 15px;
      }
      .order-card i {
        font-size: 40px;
      }
    }
  </style>
</head>

<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-xl-6">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <h6 class="m-b-20"><a href="admin-add-question">Add Question</a></h6>
          <h2 class="text-right"><i class="fas fa-plus f-left"></i></h2>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-6">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <h6 class="m-b-20"><a href="admin-view-question">View Questions</a></h6>
          <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
